<mat-card>
    <mat-card-subtitle>Question {{ currentQuesNumber }} of {{ totalQuestions }}</mat-card-subtitle>
    <mat-card-content>
        <div class="content">
            <span [innerHTML]="currentQuestion.content"></span>
        </div>
        <mat-divider></mat-divider>
        <div class="choices">
            <mat-radio-group aria-label="Select an option" class="choice-radio-group" color="primary">
                <div class="group-1">
                    <mat-radio-button value="1" class="choice-radio-button ">Option 1</mat-radio-button>
                    <mat-radio-button value="2" class="choice-radio-button">Option 2</mat-radio-button>
                </div>
                <div class="group-2">
                    <mat-radio-button value="3" class="choice-radio-button">Option 3</mat-radio-button>
                    <mat-radio-button value="4" class="choice-radio-button">Option 4</mat-radio-button>
                </div>
            </mat-radio-group>
        </div>
    </mat-card-content>
    <mat-card-footer class="ques-nav-section">
        <button mat-button color="primary" [disabled]="firstQuestion">Previous</button>
        <button mat-button color="primary">{{ lastQuestion ? 'Submit' : 'Next'}}</button>
      </mat-card-footer>
</mat-card>
