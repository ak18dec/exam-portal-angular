
<div class="new-user-form-container">
    
    <mat-card>
        <app-back [path]="'/admin/users'" [label]="'Back to list'"></app-back>
        <mat-card-title>{{ addUser ? 'Add New User' : 'Edit User Details'}}</mat-card-title>

        <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm)" autocomplete="off" *ngIf="addUser || dataLoaded">
        <mat-card-content>
                <mat-icon matSuffix>person</mat-icon>
                <mat-form-field appearance="standard">
                    <p>First Name</p>
                    <input matInput formControlName="firstName">
                </mat-form-field>

                <mat-form-field appearance="standard">
                    <p>Last Name</p>
                    <input matInput formControlName="lastName">
                </mat-form-field>

                <br>

                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-form-field appearance="standard">
                    <p>Email</p>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="standard">
                    <p>Password</p>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" style="zoom: 0.8; vertical-align: -4vh; margin-right:5px">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <br>

                <mat-icon matSuffix>manage_accounts</mat-icon>
                <mat-form-field appearance="standard">
                    <p>Username</p>
                    <input matInput formControlName="username">
                </mat-form-field>

                <br>
                
                <mat-icon matSuffix>call</mat-icon>
                <mat-form-field appearance="standard">
                    <p>Phone</p>
                    <input matInput formControlName="phone">
                </mat-form-field>

                <br>

                <span class="role">
                    <mat-icon matSuffix>security</mat-icon>
                    <mat-radio-group color="primary" formControlName="role">
                        <mat-radio-button [value]="'admin'">Admin</mat-radio-button>
                        <mat-radio-button [value]="'basic'">Basic</mat-radio-button>
                    </mat-radio-group>
                </span>

                <br>
                <span class="status">
                    <mat-icon matSuffix>tag_faces</mat-icon>
                    <mat-radio-group aria-label="Select Status" color="primary" formControlName="status">
                        <mat-radio-button [value]="true">Active</mat-radio-button>
                        <mat-radio-button [value]="false">Inactive</mat-radio-button>
                    </mat-radio-group>
                </span>

                <br>
                <br>

                <div class="form-buttons">
                    <button mat-flat-button color="primary" type="submit">{{ addUser ? 'Create' : 'Update'}}</button>
                    <button mat-stroked-button >Cancel</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
