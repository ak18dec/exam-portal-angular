<div class="main">
    <div class="question">
        <div class="question-main">
            <div class="desc"></div>
            <div class="choices"></div>
        </div>
        
    </div>
    <div class="side">
        <div class="timer-main">
            <div class="container">
                <div class="timer">
                    <div class="time">
                        <span>{{ minutes }}</span>
                    </div>
                    <div class="separator">
                        <span>:</span>
                    </div>
                    <div class="time">
                        <span>{{ seconds }}</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- <div class="timer-1"></div> -->
        <div class="tracker-main">
            <div class="tr-container">

            </div>
        </div>
    </div>
</div>
