<div class="main">
    <ng-container *ngIf="dataLoaded && !scoreGenerated">
        <div class="quiz">
            <app-user-question [questions]="quizQuestions" [quizMetaData]="quizMetaData"></app-user-question>
        </div>
    
        <div class="sidepanel">
            <div class="timer">
                <app-timer [totalTime]="quizTime"></app-timer>
            </div>
            <br>
            <div class="tracker">
                <app-question-tracker></app-question-tracker>
            </div>
        </div>
    </ng-container>
    
    <ng-container *ngIf="scoreGenerated">
        <app-quiz-score [data]="scoreDetails"></app-quiz-score>
    </ng-container>
    
    
</div>
