<h1 mat-dialog-title>{{ data.id === '-1' ? 'New Subject' : 'Update Subject'}}</h1>
<form (ngSubmit)="addNewCategory(newCategoryForm)" #newCategoryForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput name="title" [(ngModel)]="data.label">
    </mat-form-field>
    <div class="radio-container">
      <p>Enabled</p>
      <mat-radio-group name="enabled" [(ngModel)]="data.enabled" (change)="onCategoryStatusSelect()" color="primary">
        <mat-radio-button [value]="true">Active</mat-radio-button>
        <mat-radio-button [value]="false">Inactive</mat-radio-button>
      </mat-radio-group>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" type="submit">{{ data.id === '-1' ? 'Add' : 'Update' }}</button>
  </mat-dialog-actions>
</form>
