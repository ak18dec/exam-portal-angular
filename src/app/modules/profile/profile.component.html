<mat-card [ngClass]="{'user-portal-banner-align': role === 'USER'}" appearance="outlined">
  <mat-card-subtitle style="padding-left: 10px;">My Account Details</mat-card-subtitle>
  <mat-divider></mat-divider>
  <div class="container" >
    <!-- <div class="profile-card">
      <mat-progress-bar *ngIf="success" mode="determinate" [value]="timer"></mat-progress-bar>
      <br>
      <img [src]="profilePicUrl" alt="profile_pic">
      <input style="display: none;" type="file" (change)="onFileSelected($event)" #fileInput>
      <button type="button" mat-icon-button color="primary" (click)="fileInput.click()">
        <mat-icon>add_a_photo</mat-icon>
      </button>
    </div> -->
    <div class="details" *ngIf="profile">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm)" autocomplete="off"
        aria-autocomplete="none">
        <div class="name">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
          <span style="width: 10px; flex-grow: 0.5;" *ngIf="(isHandset$ | async) ? false : true"></span>
          <mat-form-field *ngIf="(isHandset$ | async) ? false : true" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
        </div>
        <mat-form-field *ngIf="(isHandset$ | async) ? true : false" appearance="outline"> 
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
        <div class="username-password">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <span style="width: 30px; flex-grow: 1;" *ngIf="(isHandset$ | async) ? false : true"></span>
          <mat-form-field *ngIf="(isHandset$ | async) ? false : true" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" style="zoom: 0.85; vertical-align: -3vh; margin-right:8px">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <mat-form-field *ngIf="(isHandset$ | async) ? true : false" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" style="zoom: 0.85;vertical-align: -3vh;margin-right: 8px;">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
        <mat-form-field *ngIf="role === 'ADMIN'" appearance="outline">
          <mat-label>Role</mat-label>
          <input matInput formControlName="role">
        </mat-form-field>
        <br>
        <br>
        <button mat-flat-button color="primary" class="submit-btn" type="submit">Save</button>
      </form>
    </div>
  </div>
</mat-card>
