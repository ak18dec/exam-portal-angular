<mat-list style="margin-top: 50px;padding-top: 20px;">
    <div mat-subheader>Available Quizzes ({{ (filteredList$ | async)?.length }})</div><!-- ({{($search | async)?.length}})-->
    <mat-form-field style="width: 95%; margin-left: 10px;" *ngIf="true">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput autocomplete="off" style="margin-bottom: 5px;padding-left: 5px;" [formControl]="search">
    </mat-form-field>
    <div *ngFor="let item of filteredList$ | async">
      <mat-card style="margin-bottom: 8px;border-radius: 0;padding-bottom: 8px;">
        <h4 style="margin-bottom: 4px;">{{ item.title }}</h4>
        <p style="font-size: smaller;">{{ item.description }}</p>
        <mat-divider></mat-divider>
        <p style="font-size: smaller;padding-top: 10px;">{{ item.questionIds.length }} Questions &bull; {{ item.maxTime }} mins
          <span style="float: right; cursor: pointer;" (click)="startQuiz(item.id)">Start Quiz</span>
        </p>
      </mat-card>
    </div>
  </mat-list>
