  <h1>Questions</h1>
  <div>
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Ex. Mathematics" (keyup)="applyFilter($event)">
      </mat-form-field>
      <button disabled="" mat-flat-button color="primary" class="add-user-btn" routerLink="/admin/questions/new">
          <mat-icon>add_circle_outline</mat-icon>
          Add Question</button>
  </div>
  <div>
      <table mat-table [dataSource]="dataSource" matSort *ngIf="(questions && questions.length > 0); else loading">
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row; let i = index">
                {{ this.paginator.pageIndex === 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize }}
              </td>
          </ng-container>
  
          <ng-container matColumnDef="question">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
              <td mat-cell *matCellDef="let row"><span [innerHTML]="row.question"></span></td>
          </ng-container>

          <ng-container matColumnDef="difficulty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Difficulty</th>
            <td mat-cell *matCellDef="let row">{{ row.difficulty }}</td>
          </ng-container>

          <ng-container matColumnDef="enabled">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
              <td mat-cell *matCellDef="let row">{{ row.enabled ? 'Yes' : 'No' }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" [routerLink]="['/admin/questions/',row.id]"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="deleteQuestion(row)"><mat-icon>delete_outline</mat-icon></button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
      <mat-paginator [length]="questions.length" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <ng-template #loading>
    <div>
      <p>No Questions....</p>
    </div>
  </ng-template>
