<mat-card>
    <app-back [path]="'/admin/instructions'"></app-back>
    
    <mat-card-title>{{ addInstruction ? 'Add New Instruction' : 'Edit Instruction Details' }}</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
        <form (ngSubmit)="onFormSubmit()" #newInstructionForm="ngForm">
            <ckeditor 
                [editor]="Editor"
                [config]="{ placeholder:'Enter instructions content here...'}"
                [(ngModel)]="instruction.content"
                name="instructionContent">
            </ckeditor>

            <br>

            <div>
                <p>Enabled</p>
                <mat-radio-group name="enabled" [(ngModel)]="instruction.enabled" (change)="onStatusSelect()" color="primary">
                    <mat-radio-button [value]="true">Active</mat-radio-button>
                    <mat-radio-button [value]="false">Inactive</mat-radio-button>
                </mat-radio-group>
            </div>

            <br>

            <div class="form-buttons">
                <button mat-flat-button color="primary" type="submit">{{ addInstruction ? 'Add' : 'Update'}}</button>
                <button mat-stroked-button type="button" >Cancel</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
