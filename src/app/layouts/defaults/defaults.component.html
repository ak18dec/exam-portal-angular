<app-header (toggleSideBarForMe)="sideBarToggler($event)" [showToggleOption]="true" [isMobileDevice]="(isHandset$ | async) ? true : false"></app-header>

<mat-drawer-container>
    <mat-drawer [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="sideBarOpen">
        <app-sidebar [isMobileDevice]="(isHandset$ | async) ? true : false"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
