<div style="padding-top: 30px;">
<mat-card class="mat-elevation-z0 outline">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" >
        
      <mat-card-title>
          Welcome Back <app-back [path]="'/'" style="float: left;"></app-back>
        </mat-card-title>
        <mat-card-subtitle>Continue by logging into your account</mat-card-subtitle>
        <object class="login-logo" type="image/svg+xml" data="assets/login/login-2.svg"></object>
        <!-- <mat-error *ngIf="loginInvalid">The username and password were not recognized</mat-error> -->
        <mat-form-field class="full-width-input">
          <p>Username or Email</p>
          <input matInput formControlName="usernameOrEmail">
        <!-- <mat-error>Please provide a valid email address</mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <p>Password</p>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" style="zoom: 1.2;vertical-align: -3vh;margin-right: 3px;">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-card-subtitle color="primary"><a routerLink="/forgot-password">Forgot Password?</a></mat-card-subtitle>
        <br>
        <br>
        <span style="display: flex; flex-direction: column;">
          <button mat-raised-button color="primary" style="width: 100%;" type="submit">Login</button>
        </span>
      </form>
      <br>
      <p>Don't have an account? <a routerLink="/signup">Create</a></p>
    </mat-card-content>
  </mat-card>
  </div>
