<div style="padding-top: 30px;">
<mat-card class="mat-elevation-z0 outline" appearance="outlined">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" >
        
      <mat-card-title>
          Welcome Back <app-back [path]="'/'" style="float: left;"></app-back>
        </mat-card-title>
        <mat-card-subtitle>Continue by logging into your account</mat-card-subtitle>
        <object class="login-logo" type="image/svg+xml" data="assets/login/login-2.svg"></object>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Username or Email</mat-label>
          <input matInput formControlName="usernameOrEmail">
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" style="zoom: 0.85;vertical-align: -3vh;margin-right: 16px;">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-card-subtitle>
          <!-- <a >Forgot Password?</a> -->
          <a mat-button routerLink="/forgot-password">Forgot Password?</a>
        </mat-card-subtitle>
        <br>
        <br>
        <span style="display: flex; flex-direction: column;">
          <button mat-flat-button color="primary" style="width: 100%;" type="submit">Login</button>
        </span>
      </form>
      <br>
      <p style="margin: 0;font-size: 14px;">Don't have an account? <a mat-button routerLink="/signup">Create</a></p>
    </mat-card-content>
  </mat-card>
  </div>
