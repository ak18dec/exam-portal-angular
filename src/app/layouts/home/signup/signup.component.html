<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-card-title>Welcome <app-back [path]="'/'" style="float: left;"></app-back>
      </mat-card-title>
      <mat-card-subtitle>Get started by creating your account</mat-card-subtitle>
      <object class="login-logo" type="image/svg+xml" data="assets/signup/signup-1.svg"></object>

      <mat-form-field>
        <p>Username</p>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <p>Email</p>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <p>Password</p>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
          style="zoom: 1.2;vertical-align: -2vh;margin-right: 3px;">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="first-name">
        <p>First Name</p>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="last-name">
        <p>Last Name</p>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field>
        <p>Phone</p>
        <input matInput formControlName="phone">
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin" color="primary">
          <p class="consent">
            I have read and accepted <a>Terms of Service</a> and <a>Privacy Policy</a>
          </p>
        </mat-checkbox>
      </section>
      <br>
      <br>
      <button mat-raised-button color="primary" style="width: 100%;" type="submit">Create Account</button>
    </form>
    <br>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </mat-card-content>
</mat-card>
