<div style="padding-top: 30px;">
<mat-card class="mat-elevation-z0 outline" appearance="outlined">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-card-title>Welcome <app-back [path]="'/'" style="float: left;"></app-back>
      </mat-card-title>
      <mat-card-subtitle>Get started by creating your account</mat-card-subtitle>
      <object class="login-logo" type="image/svg+xml" data="assets/signup/signup-1.svg"></object>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
          style="zoom: 0.85;vertical-align: -3vh;margin-right: 16px;">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin" color="primary"></mat-checkbox>
        <p class="consent">
          <span>I have read and accepted</span><a mat-button style="cursor: pointer;" href="https://www.google.com/" target="_blank">Terms of Service</a></p>
      </section>
      <br>
      <span style="display: flex; flex-direction: column;">
      <button mat-flat-button color="primary" style="width: 100%;" type="submit">Create Account</button>
      </span>
    </form>
    <br>
    <p style="margin: 0;font-size: 14px;">Already have an account? <a mat-button routerLink="/login">Login</a></p>
  </mat-card-content>
</mat-card>
</div>
