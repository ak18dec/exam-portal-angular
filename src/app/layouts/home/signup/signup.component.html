<div style="padding-top: 30px;">
<mat-card class="mat-elevation-z0 outline">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-card-title>Welcome <app-back [path]="'/'" style="float: left;"></app-back>
      </mat-card-title>
      <mat-card-subtitle>Get started by creating your account</mat-card-subtitle>
      <object class="login-logo" type="image/svg+xml" data="assets/signup/signup-1.svg"></object>

      <mat-form-field>
        <p>Email</p>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <p>Password</p>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
          style="zoom: 1.2;vertical-align: -3vh;margin-right: 3px;">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin" color="primary"></mat-checkbox>
        <p class="consent">I have read and accepted <a style="cursor: pointer;" href="https://www.google.com/" target="_blank">Terms of Service</a></p>
      </section>
      <br>
      <span style="display: flex; flex-direction: column;">
      <button mat-raised-button color="primary" style="width: 100%;" type="submit">Create Account</button>
      </span>
    </form>
    <br>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </mat-card-content>
</mat-card>
</div>
